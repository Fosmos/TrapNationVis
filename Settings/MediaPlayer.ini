FontFace=Arial
FontSize=15
InlineSetting=Color | 255,255,255
X=20
Y=15
AntiAlias=1
Text="Choose Media Player"
UpdateDivider=-1

[MeterButtonSelected1]
Meter=Image
SolidColor=0,0,0,200
X=10
Y=60
H=72
W=147
Hidden=1
Group=Button
UpdateDivider=-1
[MeterButton1]
