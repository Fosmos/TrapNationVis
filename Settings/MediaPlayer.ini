[Rainmeter]
Group=TrapNationVisualizer | Settings
AccurateText=1

[Metadata]
Name=TrapNation Visualizer
Version=2.1.1
Author=Fosmos
License=
Information=

[Variables]
@include=#@#Variables.inc

[MeterBackground]
Meter=Shape
Shape=Rectangle 0,50,470,200 | Fill Color 255,255,255,200 | StrokeWidth 0
Shape2=Rectangle 0,0,470,50 | Fill Color 0,0,0,150 | StrokeWidth 0

[MeterTitle]
